<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Notemaster</title>
</head>
<body>
<div id="app">
<h3>{{title}}</h3>
<div class="form">
    <div class="form-group">
        <div class="form-group">
            <label>Note title</label>
            <input type='text' class='form-control' v-model='note.title'>
        </div>
        <div class="form-group">
            <label>Note text</label>
            <textarea class='form-control' v-model='note.text'></textarea>
        </div>
    </div>
    <button class='btn btn-primary' @click='addNote'>Add note</button>
</div>

<div class="col-sm-12 mt-4">
    <div class="col-sm-3 note" v-for='(item, index) in notes'>
        <div class="card mb-2">
                <div class="card-body">
                <button class="close" @click='removeNote(index)'>&times;</button>
                
                <h4 class="card-title">{{item.title}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{item.date}}</h6>
                <p class="card-text">{{item.text}}</p>
            </div>
        </div>
    </div>
</div>
</div>

<script>
var vm = new Vue({
    el: '#app',
    data: {
        title: 'Notemaster',
        note: {
            title: '',
            text: ''
        },
        notes: [
            {
                title: 'Visited Hawaii',
                text: 'I love beaches and delicious fresh coconuts',
                date: new Date(Date.now()).toLocaleString()
            }
        ],
    },
    methods: {
        addNote(){
            let {title, text} = this.note;
            this.notes.push({title, text, date: new Date(Date.now()).toLocaleString()});
        },
        removeNote(index){
            this.notes.splice(index,1);
        }
    }
});
</script>
    
</body>
</html>
